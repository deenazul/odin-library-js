<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></link>
    <title>My Library</title>
</head>
<body>
    <div class="content">
        <div class="headerDiv">
            <h1>library.</h1>
            <button id="newBookBtn"> + New Book </button>
        </div>
        <div class="dialogDiv">
            <dialog id="addBookDialog">
                <form id="addBookForm">
                    <label>Title</label>
                    <input type="text" id="bookTitle">
                    <label>Author</label>
                    <input type="text" id="bookAuthor">
                    <label>Pages</label>
                    <input type="number" id="bookPages">
                </form>
                <div class="btnDiv">
                    <button id="closeBtn">Close</button>
                    <button id="submitBtn" value="default">Submit</button>
                </div>
            </dialog>
        </div>
        <div class="outputDiv">
            <output></output>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
